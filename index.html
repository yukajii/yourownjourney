<body>
  <header id="authHeader">
    <button id="loginBtn">Sign in with Google</button>
    <span   id="userInfo" hidden></span>
    <button id="logoutBtn" hidden>Logout</button>
  </header>

    <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    <div class="background"></div>

    <div class="content-overlay">
        <h1 id="goalHeader">My Own Journey</h1>

        <div id="currentSession" class="section">
            <h2>Current Session</h2>
            <button id="startStopBtn">Start</button>
            <div id="sessionTimer">00:00:00</div>
        </div>

        <div id="overallProgress" class="section">
            <h2>Overall Progress</h2>
            <div id="journeyVisualization">
                <div id="progressBar"></div>
            </div>
            <div id="totalTime">Total Time: 00:00:00</div>
        </div>

        <div id="pomodoro" class="section">
            <h2>Pomodoro Timer</h2>
            <div class="pomodoro-container">
                <div id="pomodoroState">Inactive</div>
                <div id="pomodoroTimer" class="pomodoro-timer">25:00</div>
                <button id="startPomodoroBtn">Start Pomodoro</button>
                <button id="takeBreakBtn"   style="display:none;">Take a Break</button>
                <button id="backToWorkBtn"  style="display:none;">Back to Work</button>
                <button id="stopPomodoroBtn"style="display:none;">Stop Pomodoro</button>
            </div>
        </div>

        <div id="logs" class="section">
            <h2>Progress Logs</h2>
        </div>

        <div id="goalManagement" class="section">
            <h2>Goal Management</h2>
            <select id="goalSelector"></select>
            <button id="newGoalBtn">New Goal</button>
            <button id="editGoalBtn">Edit Goal</button>
            <button id="deleteGoalBtn">Delete Goal</button>
        </div>

        <div id="resetSection" class="section">
            <button id="resetEverythingBtn">Reset Everything</button>
        </div>
    </div>

    <!-- Main application logic -->
    <script type="module" src="script.js"></script>
